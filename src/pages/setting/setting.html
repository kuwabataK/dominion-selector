<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Setting</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>プレイ</ion-list-header>

    <ion-item>
      <ion-label>プレイ人数</ion-label>
      <ion-select [(ngModel)]="num_of_people" (ionChange)="selectNumOfPeople()" >
        <ion-option [value]="2">2</ion-option>
        <ion-option [value]="3">3</ion-option>
        <ion-option [value]="4">4</ion-option>
        <ion-option [value]="5">5</ion-option>
        <ion-option [value]="6">6</ion-option>
        <ion-option [value]="7">7</ion-option>
        <ion-option [value]="8">8</ion-option>
      </ion-select>
    </ion-item>
    </ion-list>
</ion-content>
