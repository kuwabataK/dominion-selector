<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="view_mode">
      <ion-segment-button value="cards">
        Cards
      </ion-segment-button>
      <ion-segment-button value="list">
        List
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <ng-container *ngIf="view_mode === 'cards'">
    <div class="flexbox">

      <ion-grid>

        <ion-row>
          <ng-container *ngFor="let card of cards">
            <ion-col col-6>
              <img class="dominion-card-img" [src]="'assets/imgs/' + card.series + '/' + card.name + '.png'">
            </ion-col>
          </ng-container>

        </ion-row>

      </ion-grid>


    </div>
  </ng-container>

  <ng-container *ngIf="view_mode === 'list'">
    <ion-list>
      <ion-item *ngFor="let card of cards">
        <ion-label>{{card.name}} </ion-label>
        <ion-badge item-end>{{card.cost}}</ion-badge>
      </ion-item>
    </ion-list>

  </ng-container>

</ion-content>
