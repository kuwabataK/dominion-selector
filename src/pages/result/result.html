<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="flexbox">

    <ion-grid>

      <ion-row>
        <ng-container *ngFor="let card of cards">
          <ion-col col-6>
            <ion-card class="grid-cell">
              <ion-card-content>
                <img class="dominion-card-img" [src]="'assets/imgs/' + card.name + '.png'">
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>

      </ion-row>

    </ion-grid>


  </div>




</ion-content>
